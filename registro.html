<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StyleTime - Crear cuenta</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />

  <!-- ===== NUEVO CÓDIGO CSS ===== -->
  <style>
    .terms-field {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 16px;
      margin-bottom: 20px;
    }
    /* REEMPLAZA EL CÓDIGO ANTERIOR CON ESTE */
.terms-field input[type="checkbox"] {
  /* Hacemos el checkbox más grande */
  width: 18px;
  height: 18px;
  
  /* Lo alineamos mejor con el texto */
  margin-top: 3px; 
  
  /* Hacemos que sea más obvio que se puede hacer clic */
  cursor: pointer;
}
    .terms-field label {
      font-size: 13px;
      color: #4b5563;
      line-height: 1.5;
    }
    .terms-field label a {
      color: var(--brand, #DD338B);
      text-decoration: underline;
      font-weight: 600;
    }
    /* Estilo para el botón cuando está deshabilitado */
    button:disabled {
      background-color: #9ca3af !important;
      border-color: #9ca3af !important;
      color: #e5e7eb !important;
      cursor: not-allowed !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <main class="phone">
    
    <div class="page-cover" id="pageCover" aria-hidden="true"></div>
    <img src="./assets/hojas.svg" alt="" aria-hidden="true" class="leaf leaf--tl">
    <img src="./assets/hojas.svg" alt="" aria-hidden="true" class="leaf leaf--br">
    <div class="bg-deco bg-deco--tl" aria-hidden="true"></div>
    <div class="bg-deco bg-deco--br" aria-hidden="true"></div>

    <header class="hero hero--compact">
      <div class="logo-circle">
        <img src="./assets/logo.svg" alt="Logo StyleTime" class="logo-svg" />
      </div>
      <span class="brand">StyleTime</span>
    </header>

    <section class="screen">
      <h1 class="screen-title">Crear cuenta</h1>
      <form id="signupForm" class="form" action="#" method="post" novalidate>
        <div class="field">
          <label for="full_name" class="label">Nombre completo</label>
          <input id="full_name" name="full_name" type="text" class="input" placeholder="Ej. Ana Pérez" />
        </div>
        <div class="field">
          <label for="email" class="label">Correo electrónico</label>
          <input id="email" name="email" type="email" class="input" placeholder="tunegocio@email.com" />
        </div>
        <div class="field">
          <label for="password" class="label">Contraseña</label>
          <input id="password" name="password" type="password" class="input" placeholder="Mínimo 6 caracteres" />
        </div>
        <div class="field">
          <label for="confirm" class="label">Confirmar contraseña</label>
          <input id="confirm" name="confirm" type="password" class="input" placeholder="Repite tu contraseña" />
        </div>

        <!-- ===== NUEVO CAMPO DE TÉRMINOS Y CONDICIONES ===== -->
        <div class="terms-field">
          <input type="checkbox" id="termsCheck" required>
          <label for="termsCheck">
            He leído y acepto los 
            <a href="./terminos.html" target="_blank" rel="noopener noreferrer">Términos y Condiciones</a> 
            y la 
            <a href="./privacidad.html" target="_blank" rel="noopener noreferrer">Política de Privacidad</a>.
          </label>
        </div>

        <div class="actions">
          <!-- ===== BOTÓN CON ID AÑADIDO ===== -->
          <button type="submit" id="registerBtn" class="btn btn-outline">Crear cuenta</button>
        </div>
        <p id="signupMsg" class="form-note">
          ¿Ya tienes cuenta? <a href="./login.html" class="link">Inicia sesión</a>
        </p>
      </form>
    </section>

    <footer class="legal">
      <a href="./terminos.html">Términos y Condiciones</a>
      <span>•</span>
      <a href="./privacidad.html">Política de Privacidad</a>
    </footer>
    <div id="toast" class="toast" hidden role="alert" aria-live="assertive"></div>
  </main>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./supabaseClient.js"></script>

  <script>
    // ===== NUEVA LÓGICA PARA EL CHECKBOX Y EL BOTÓN =====
    const termsCheckbox = document.getElementById('termsCheck');
    const registerButton = document.getElementById('registerBtn');
    
    // Deshabilitamos el botón al inicio
    registerButton.disabled = true;

    // Escuchamos los cambios en el checkbox
    termsCheckbox.addEventListener('change', () => {
      registerButton.disabled = !termsCheckbox.checked;
    });
    // =======================================================

    function showToast(msg, type = 'info', ms = 2600){
      const t = document.getElementById('toast');
      if (!t) return;
      t.textContent = msg;
      t.className = `toast toast--${type} is-visible`;
      t.hidden = false;
      clearTimeout(window._toastTimer);
      window._toastTimer = setTimeout(() => {
        t.classList.remove('is-visible');
        t.hidden = true;
      }, ms);
    }

    function prettyError(err){
      const m = (err?.message || '').toLowerCase();
      if (m.includes('already registered')) return 'Ese correo ya tiene una cuenta.';
      if (m.includes('password')) return 'La contraseña es muy corta (mínimo 6).';
      if (m.includes('invalid email')) return 'El correo no es válido.';
      return err?.message || 'No pudimos crear tu cuenta.';
    }

    const form = document.getElementById('signupForm');
    const msg  = document.getElementById('signupMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const businessName = document.getElementById('full_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      const pass2 = document.getElementById('confirm').value;

      if (!email || !pass) {
        const m = 'Completa correo y contraseña.';
        showToast(m, 'error', 3000);
        msg.textContent = m;
        return;
      }
      if (pass !== pass2) {
        const m = 'Las contraseñas no coinciden.';
        showToast(m, 'error', 3000);
        msg.textContent = m;
        return;
      }

      try {
        const { error: signUpError } = await sb.auth.signUp({ email, password: pass });
        if (signUpError) {
          const m = prettyError(signUpError);
          showToast(m, 'error', 3600);
          msg.textContent = m;
          return;
        }

        const { data: { session } } = await sb.auth.getSession();
        if (!session) {
          const m = 'Te enviamos un correo para confirmar tu cuenta. Ábrelo y vuelve a iniciar sesión.';
          showToast(m, 'info', 4200);
          msg.textContent = m;
          return;
        }

        // REEMPLAZA EL BLOQUE ANTERIOR CON ESTE:

const { user } = session;

// Calculamos la fecha de fin de la prueba: hoy + 15 días
const trialEndDate = new Date();
trialEndDate.setDate(trialEndDate.getDate() + 15);

const { error: upsertErr } = await sb
  .from('businesses')
  .upsert({
    user_id: user.id,
    business_name: businessName || 'Mi negocio',
    brand: '#DD338B',
    bg_pastel: '#FBE7F1',
    
    // --- NUEVOS CAMPOS AÑADIDOS ---
    subscription_status: 'trial',
    current_period_ends_at: trialEndDate.toISOString()
    // ----------------------------

  }, { onConflict: 'user_id' });

if (upsertErr) throw upsertErr;

        showToast('¡Cuenta creada! Ahora personaliza tu agenda.', 'success', 1400);
        setTimeout(() => location.href = 'personalizacion.html', 1000);
      } catch (err) {
        const m = prettyError(err);
        showToast(m, 'error', 3600);
        msg.textContent = m;
      }
    });
  </script>
</body>
</html>
